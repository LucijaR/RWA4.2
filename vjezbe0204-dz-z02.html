<!DOCTYPE html>
<html lang="hr">

<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>

<body>
 <script type="text/javascript">

function promijeni()
{
  var novaBoja = '#' + Math.floor(Math.random() * 16777215).toString(16);
  document.body.style.backgroundColor = novaBoja;
  boja=document.getElementById("paragraf");
  boja.innerHTML=novaBoja;
}



 </script>
 
 <input type="button" value="Promijeni pozadinu" onclick="promijeni()" /> 
 <p id="paragraf"> </p>
 
</body>
</html>
