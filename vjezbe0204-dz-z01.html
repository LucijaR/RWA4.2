<!DOCTYPE html>
<html lang="hr">

<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>

<body>
 <script type="text/javascript">


var unos = prompt("Unesite nekoliko brojeva, odvojenih zarezima: ");
var brojevi = unos.split(",").map(Number); 

suma = 0;
umnozak = 1;
brojac = 0;

for(i=0; i < brojevi.length; i++) 
{
    suma=suma +  brojevi[i];
    umnozak=umnozak *  brojevi[i];
    brojac++;
}

var aritmeticka = suma / brojac;
var geometrijska = Math.pow(umnozak, 1 / brojac);

document.write("Aritmetiska sredina brojeva je:" +aritmeticka+"<br>");
document.write("Geometrijska sredina brojeva je: "+geometrijska);


 </script>
 
</body>
</html>
